    <input id="input" type="text" placeholder="please type delete">
    <button id="btn" disabled>click delete</button>

    <script>
        document.getElementById('delete').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deleteButton = document.getElementById('btn');
            if (text === 'delete') {
                deleteButton.removeAttribute('disabled');
            } else {
                deleteButton.setAttribute('disabled');
            }
        })
