<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>

<body id="body">

    <h1>exploring Event Bauble</h1>

    <section id="list-continer">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Rerum, doloribus?</li>
            <li id="item-3">Rerum, iusto!</li>
            <li id="item-4">Ipsa, ut?</li>
            <li id="item-5">Dolorum, fugit!</li>
            <li id="item-6">Sunt, libero.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('item 2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
            event.stopPropagation();
        })
        document.getElementById('list-continer').addEventListener('click', function(){
            console.log('section container clicked');
            event.stopPropagation();
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
            event.stopPropagation();
        })


    </script>
</body>

</html>
