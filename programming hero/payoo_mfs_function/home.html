<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- account balance  -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Balance</div>
                            <div id="amount-number" class="stat-value">1000</div>
                        </div>
                    </div>
                    <!-- account balance close  -->
                    <div class="divider"></div>

                    <!-- features item start-->

                    <div>
                        <button id="show-add-money-button" class="btn btn-lg">Add Money</button>
                        <button id="Cash-out-button" class="btn btn-lg">Cash Out</button>
                        <button id="transition-button" class="btn btn-lg">Transition</button>
                    </div>
                    <div class="divider"></div>
                    <!-- features item end  -->


                    <!-- add money start -->
                    <div id="add-money-section" class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="add-amount" type="text" placeholder="Enter your amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input id="pin-number" type="password" autocomplete="off"
                                    placeholder="Enter your Password" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-button" class="btn btn-primary">Add Cash</button>
                            </div>
                        </form>
                    </div>

                    <!-- add money end -->

                    <!-- cash out start from here  -->
                    <div id="cash-out-section" class=" hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="cashout-amount" type="text" placeholder="Enter your amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input id="cashout-pin-number" type="password" autocomplete="off"
                                    placeholder="Enter your Password" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-money-button" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end here  -->
                     <!-- transition start  -->
                    <div id="transtion-section" class="hidden">
                        <h1 class=" text-5xl text-center">transition history</h1>
                        <div id="transition-container" class="space-y-3">
                            
                        </div>
                        
                    </div>


                      <!-- transition end -->

                </div>
            </div>
        </div>
    </main>
    <script src="./utilities2.js"></script>
    <script src="./addMoney2.js"></script>
    <script src="./cahout.js"></script>
    <script src="./featurs.js"></script>
</body>

</html>
