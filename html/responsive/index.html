<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    
    <h1>making a Unorder list</h1>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>making a order list</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


</body>
